<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
        }
        .navbar-nav .btn {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .navbar-nav .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .navbar-nav .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .navbar-nav .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .navbar-nav .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .main-content {
            margin-top: 50px;
            padding: 20px;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        p.lead {
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Product Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white me-2"
                       th:href="@{/products/productForm}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success text-white"
                       th:href="@{/products/view-productList}">View Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container text-center main-content">
    <h1>Welcome to Product Management System</h1>
    <p class="lead">Easily add and view products using the buttons above.</p>
</div>

</body>
</html>
