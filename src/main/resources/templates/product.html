<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-container {
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Add Product</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/products/saveProduct}" th:object="${adds}" method="post" class="form-container">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Price:</label>
                    <input type="number" th:field="*{price}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Category:</label>
                    <input type="text" th:field="*{category}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
